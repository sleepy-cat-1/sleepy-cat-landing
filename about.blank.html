<!DOCTYPE html>
<html>
<head>
  <title>blank</title>
  <style>
    body {
      font-family: sans-serif;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
<h1>about.blank tab hider</h1>

<h1>GitLab</h1>
<button id="gitlabButton">Open GitLab</button>

<h1> sleepy-cat.monster</h1>
<button id="githubButton">open sleepy-cat.monster</button>

<h1>Netfly</h1>
<button id="netflyButton">Open Netfly</button>

<h1>Fastly</h1>
<button id="fastlyButton">Open Fastly</button>

<script>
  const gitlabButton = document.getElementById("gitlabButton");
  const githubButton = document.getElementById("githubButton");
  const netflyButton = document.getElementById("netflyButton");
  const fastlyButton = document.getElementById("fastlyButton");

  const urls = {
    gitlab: "https://sleepy-cat-1.gitlab.io/weblanding/",
    github: "https://sleepy-cat.monster",  // the reason that  sleepy-cat.monster is labeled as github is because its hosted with github and the github domain is gone
    netfly: "https://sleepycat1.netlify.app/",
    fastly: "https://speepy-c1.global.ssl.fastly.net/"
  };

  function openIframe(url) {
    let win = window.open("", "_blank"); 

    if (win) {
      win.document.body.style.margin = '0';
      win.document.body.style.height = '100vh';

      let iframe = win.document.createElement('iframe');
      iframe.style.border = 'none';
      iframe.style.width = '100%';
      iframe.style.height = '100%';
      iframe.style.margin = '0';
      iframe.src = url;

      win.document.body.appendChild(iframe);
    } else {
      alert("Please disable your popup blocker to open the iframe.");
    }
  }

  gitlabButton.addEventListener("click", () => openIframe(urls.gitlab));
  githubButton.addEventListener("click", () => openIframe(urls.github));
  netflyButton.addEventListener("click", () => openIframe(urls.netfly));
  fastlyButton.addEventListener("click", () => openIframe(urls.fastly)); 

</script>

</body>
</html>
