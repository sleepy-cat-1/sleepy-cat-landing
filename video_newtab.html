<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Random MP4 Background with Google Search</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: black; /* fallback */
    }

    /* Fullscreen video background */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      user-select: none;
      pointer-events: none;
    }

    /* Center the search container */
    .search-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      max-width: 600px;
      padding: 0 1rem;
      box-sizing: border-box;
      text-align: center;
    }

    /* Search bar styling */
    .search-bar {
      width: 100%;
      max-width: 600px;
      padding: 15px 20px;
      border-radius: 50px;
      border: 2px solid rgba(255,255,255,0.8);
      font-size: 18px;
      outline: none;
      box-shadow: 0 0 10px rgba(255,255,255,0.5);
      transition: border-color 0.3s ease;
      background: rgba(0,0,0,0.4);
      color: white;
    }

    .search-bar::placeholder {
      color: #ddd;
    }

    .search-bar:focus {
      border-color: #4285f4;
      box-shadow: 0 0 15px #4285f4;
      background: rgba(0,0,0,0.6);
      color: white;
    }
  </style>
</head>
<body>
  <!-- Background video element -->
  <video id="bg-video" autoplay muted loop playsinline></video>

  <!-- Search bar form -->
  <div class="search-container" role="search" aria-label="Google Search">
    <form
      action="https://www.google.com/search"
      method="get"
      target="_blank"
      aria-describedby="search-desc"
    >
      <input
        type="text"
        name="q"
        class="search-bar"
        placeholder="Search Google..."
        aria-label="Search Google"
        required
        autofocus
        autocomplete="off"
      />
    </form>
  </div>

<script>
  const videoFiles = [
    'media/Newtab_media/grassy_field.mp4',
    'videos/video2.mp4',
    'videos/video3.mp4',
    'videos/video4.mp4'
  ];

  function getRandomVideo() {
    const index = Math.floor(Math.random() * videoFiles.length);
    return videoFiles[index];
  }

  document.addEventListener('DOMContentLoaded', () => {
    const bgVideo = document.getElementById('bg-video');
    const randomVideo = getRandomVideo();
    console.log('Selected video:', randomVideo);
    bgVideo.src = randomVideo;
    bgVideo.load();

    bgVideo.oncanplay = () => console.log('Video can play');
    bgVideo.onerror = (e) => {
      console.error('Video loading error:', e);
      alert('Error loading video. See console for details.');
    };
  });
</script>
</body>
</html>
